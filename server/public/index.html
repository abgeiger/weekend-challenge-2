<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.2.1.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <div class="calculator-container background-hanada">
        <div class="display-screen">
            <span class="display-screen-span"></span>
        </div>
        <div class="calculator-row">
            <button class="calculator-button background-thousand-herb numberButton">7</button>
            <button class="calculator-button background-thousand-herb numberButton">8</button>
            <button class="calculator-button background-thousand-herb numberButton">9</button>
            <button class="calculator-button background-purple operatorButton">/</button>
        </div>
        <div class="calculator-row">
            <button class="calculator-button background-thousand-herb numberButton">4</button>
            <button class="calculator-button background-thousand-herb numberButton">5</button>
            <button class="calculator-button background-thousand-herb numberButton">6</button>
            <button class="calculator-button background-purple operatorButton">*</button>
        </div>
        <div class="calculator-row">
            <button class="calculator-button background-thousand-herb numberButton">1</button>
            <button class="calculator-button background-thousand-herb numberButton">2</button>
            <button class="calculator-button background-thousand-herb numberButton">3</button>
            <button class="calculator-button background-purple operatorButton">-</button>
        </div>
        <div class="calculator-row">
            <button class="calculator-button background-thousand-herb background-light-blue" id="clearButton">CLEAR</button>
            <button class="calculator-button background-thousand-herb numberButton">0</button>
            <button class="calculator-button background-thousand-herb background-light-blue" id="postButton">=</button>
            <button class="calculator-button background-purple operatorButton">+</button>
        </div>
        <div class="history-screen"></div>
    </div>
</body>
</html>
